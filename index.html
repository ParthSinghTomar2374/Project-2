<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="upper">
     <div class="Whole">
    <h1> Job Application</h1 >
        <span id="Web">(Web)</span>
   </h1>

<form action="">
<div class="Boxed" > 
<div class="par">
<label for="FirstName">First Name:
</label>
<input id="FirstName"
type="text"
name="First Name"
placeholder="Enter Your Name"
/>
</div>
<div class="par">
<label for="LastName">Last Name:
</label>
<input 
type="text"
id="LastName"
name="Last Name"
placeholder="Enter Your Last Name"
/></div>
<div class="par">
<label for="email"> Email
</label>
<input id="email"
type="email" 
Name="Email"
placeholder="Enter your Email"/>
</div>
<div class="par">
<label for="role"> Job Role
</label>
<input id="role"
type="text" 
Name="Job Role"
placeholder="Enter your Job Role"/></div>

<div class="par">
<label for="address"> Adderss</label>
<textarea id="adderss"
rows="4"
cols="50" 
Name="Adderss"
placeholder="Enter your Adderss"></textarea>
</div>

 <div class="par">
<label for="city"> Choose your City
</label>
<select name="City" id="city" >
<option value="Ghaziabad" selected>Ghaziabad</option>
<option value="Meerut">Meerut</option>
<option value="Noida">Noida</option> 
</select></div>
        <div class="par">
<label for="pincode"> Pincode
</label>
<input id="pincode"
type="number" 
Name="Pincode"
placeholder="Enter your Pincode"/></div>

            <div class="par">
<label for="startdate"> Start Date
</label>
<input id="startdate"
type="datetime-local" 
Name="STARTDATE"
placeholder="Enter your Email"/></div>

            <div class="par">
<label for="cv"> Upload Your CV
</label>
<input id="cv"
type="file" 
Name="CV"
placeholder="Upload your CV"/></div>
<div id="Button">
 <div class="button">   
<button type="submit"> Apply Now </button>
</div>
</div>
</div>
</div>
</form>
</div>
</div>
</body>   
</html>
